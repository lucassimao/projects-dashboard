<div class="container">
    <h1>{{primaryColor}}</h1>
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <app-projects-list readonly="false" [projects]="projects$ | async" (selected)="selectProject($event)" 
            (deleted)="deleteProject($event)"></app-projects-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
      <app-projects-details [project]="selectedProject" (cancelled)="cancel()" (saved)="saveProject($event)"></app-projects-details>
  </div>
</div>
